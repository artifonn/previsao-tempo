<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <title>Clima</title>
</head>

<body>
  <header>
    <h1>Clima Tempo</h1>
  </header>
  <main>
    <div class="input-area">
      <form class="buscar">
        <label for="input">Tempo Agora:</label>
        <input type="search" class="input" id="input">
        <button>Verificar</button>
      </form>
    </div>
    <div class="result">
      <div class="titulo">--</div>

      <div class="info">
        <div class="temp">
          <div class="tempTitulo">Temperatura</div>
          <div class="tempInfo">--<sup></sup></div>
          <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="imagem">
        </div>

        <div class="vento">
          <div class="ventoTitulo">Vento</div>
          <div class="ventoInfo">--<span></span></div>
          <div class="ventoArea">
            <div class="ventoPonto" style="transform: rotate(0deg)"></div>
          </div>
        </div>

      </div>
    </div>

    <div class="aviso"></div>
  </main>
  <footer>
    <div class="footer">
      <small class="footer">Desenvolvido por SÃ©rgio Artifon</small>
    </div>
  </footer>
  <script src="./src/script.js"></script>
</body>

</html>
